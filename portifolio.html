<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <title>Portifolio</title>
    </head>
    <body>
        <header class="header-portifolio">
            <h2 class="title-portifolio"> Meu Portifolio</h2>

        </header>
        
        <section class="item-portifolio">
            <figure>
                <img class="img-dev-web" src="imagens/dev-web.jpg" alt="desenvolvimento web">
                <figcaption class="title-desc">desenvolvimento Web</figcaption>
            </figure>
        </section>

        <section class="item-portifolio">
            <figure>
                <img class="img-dev-mobile" src="imagens/dev-mobile.jpeg" alt="desenvolvimento mobile">
                <figcaption class="title-desc">desenvolvimento mobile</figcaption>
            </figure>
        </section>
    </body>
</html>
